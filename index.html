<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Project</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body id="top">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/1200/400?random=1" class="d-block w-100" alt="slide1">
        <div class="carousel-caption">
          <h5>First Slide</h5>
          <p>Description here.</p>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1200/400?random=2" class="d-block w-100" alt="slide2">
        <div class="carousel-caption">
          <h5>Second Slide</h5>
          <p>Another description.</p>
          <a href="#" class="btn btn-success">Get Started</a>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Flex Section -->
  <section class="d-flex justify-content-between p-5 flex-wrap text-center">
    <div class="p-3 flex-fill">
      <img src="https://picsum.photos/200" class="img-fluid rounded" alt="img1">
      <p>Short description 1</p>
    </div>
    <div class="p-3 flex-fill">
      <img src="https://picsum.photos/200" class="img-fluid rounded" alt="img2">
      <p>Short description 2</p>
    </div>
    <div class="p-3 flex-fill">
      <img src="https://picsum.photos/200" class="img-fluid rounded" alt="img3">
      <p>Short description 3</p>
    </div>
  </section>

  <!-- Gallery (Grid) -->
  <section class="container my-5">
    <div class="row g-3">
      <div class="col-4"><img src="https://picsum.photos/300?random=1" class="img-fluid rounded" alt="gallery1"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=2" class="img-fluid rounded" alt="gallery2"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=3" class="img-fluid rounded" alt="gallery3"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=4" class="img-fluid rounded" alt="gallery4"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=5" class="img-fluid rounded" alt="gallery5"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=6" class="img-fluid rounded" alt="gallery6"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=7" class="img-fluid rounded" alt="gallery7"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=8" class="img-fluid rounded" alt="gallery8"></div>
      <div class="col-4"><img src="https://picsum.photos/300?random=9" class="img-fluid rounded" alt="gallery9"></div>
    </div>
  </section>

  <!-- Cards -->
  <section class="container my-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-lg">
          <img src="https://picsum.photos/400/200" class="card-img-top" alt="card1">
          <div class="card-body">
            <h5 class="card-title">Card One</h5>
            <p class="card-text">Some description text.</p>
            <a href="#" class="btn btn-primary">Explore</a>
          </div>
        </div>
      </div>
      <!-- Repeat 2 more cards -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2025 MySite. All rights reserved.</p>
    <a href="#top" class="btn btn-outline-light">Back to Top</a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
